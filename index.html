<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
		<link rel="stylesheet" href="style.css">
		<script src="java.js" charset="utf-8"></script>
		<audio src="BGM.mp3" id="player" autoplay="autoplay" loop="loop">
		</audio>
		<title>Race_car</title>
		<link rel="shortcut icon" type="image/x-icon" href="race_car.ico" />
		
	</head>
	<body>
		<div class="content">
			<button id="start">START</button>
			<div id ="menu">
				<div id="diff">Choose difficulty</div>
				<button id="high">High</button>
				<button id="medium">Medium</button>
				<button id="low">Low</button>
				<button id="very_hard">real race car</button>
			</div>
			<div class="left">
				<div class='score_title'>HIGH SCORE
					<div class='high_score'>0</div>
				</div>
				<div class="kusa_left"></div>
				<div class="tree_left"></div>
			</div>
			<div class="main">
				<div class="word"></div>
				<div id="diff">Choose difficulty
						<button id="high">High</button>
						<button id="medium">Medium</button>
						<button id="low">Low</button>
				</div>
			</div>
			<div class="right">
				<div class='score_title'>SCORE
					<div class='score'>0</div>
				</div>
				<div class="kusa_right"></div>
				<div class="tree_right"></div>
			</div>
		</div>		
	</body>
</html>
